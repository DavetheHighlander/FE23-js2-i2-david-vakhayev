<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>Scrum Board</h1>
        <form id="text-form">
            <label for="text-input">Enter Task:</label><br>
            <textarea type="text" label="Enter Task:" id="text-input" name="text-input"></textarea><br>
            
            <label for="color-input">Select Color:</label><br>
            <select id="color-input" name="color-input">
                <option value="#ff0000">Dev Frontend</option>
                <option value="#00ff00">Dev Backend</option>
                <option value="#0000ff">UX</option>
            </select><br><br>
            
            <input type="submit" value="Add">
        </form>
        <div>
            <span color="#ff0000">Dev Frontend</span>
            <span color="#00ff00">Dev Backend</span>
            <span color="#0000ff">UX</span>
        </div>
    </div>
    
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
        </div>
        <div class="column" id="inProgress">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>

    <script src="js/addCard.js" type="module" defer></script>
    <script src="js/updateTask.js" type="module" defer></script>
    <script src="js/eventListeners.js" type="module" defer></script>
    <script src="js/apiCalls.js" type="module" defer></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
